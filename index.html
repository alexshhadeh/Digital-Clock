<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Digital Clock</title>
  </head>
  <body>
      <div class="clockContainer" id="time">
          <div>
            <div id="hours" class="number"></div>
            <p>Hour</p>
          </div>
          <div>
            <div id="minutes" class="number"></div>
            <p>Minute</p>
          </div>
          <div>
            <div id="seconds" class="number"></div>
            <p>Second</p>
          </div>
          <div>
            <div id="timeOfDay" ></div>
            <p></p>
          </div>
      </div>
      <div class="clockContainer bottom-continer">
            <div id="day"></div>
            <div id="month"></div>
            <div id="date"></div>
      </div>
      <label class="checkboxContainer">12-hour clock
        <input type="checkbox" id="clockType" checked="checked">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="buttonContainer">
      <button class="button" onclick="clock.addHour()">Add Hour</button> 
      <button class="button" onclick="clock.addMinute()">Add Minute</button> 
      <button class="button" onclick="clock.addSecond()">Add Second</button> 
    </div>
    <div class="buttonContainer">
      <button class="button" onclick="clock.substractHour()">Substract Hour</button> 
      <button class="button" onclick="clock.substractMinute()">Substract Minute</button> 
      <button class="button" onclick="clock.substractSecond()">Susbtract Second</button> 
    </div>
    <script src="index.js"></script> 
 </body>
</html>
